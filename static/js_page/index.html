            <script>
                alert("这是个冒泡排序算法");
                alert("接下来请输入任意5个不相等的数");
                let num = [];
                for(let i = 0;i < 5;i++)
                    num.push(prompt(`请输入第${i+1}个数`));
                let temp = 4;
                while(temp != 0)
                {
                    for(let j = 0;j < temp;j++)
                    {
                        if(num[j] > num[j+1])
                        {
                            let a = num[j];
                            num[j] = num[j+1];
                            num[j+1] = a;
                        }
                    }
                    temp--;
                }
                alert(`排序结果(从小至大)：${num}`);
            </script>
