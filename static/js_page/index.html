    <script>
        function mppx()
        {
            alert("这是个冒泡排序算法");
            alert("接下来请输入任意5个不相等的数");
            const num = [];
            for(let i = 0; i < 5; i++)
                num.push(Number(prompt(`请输入第${i+1}个数`)));
            const len = num.length;
            let isSwapped = false;
            do
            {
                isSwapped = false;
                for(let j = 0; j < len - 1; j++)
                {
                    if(num[j] > num[j+1])
                    {
                        [num[j], num[j+1]] = [num[j+1], num[j]];
                        isSwapped = true;
                    }
                }
            } while(isSwapped);
            alert(`排序结果(从小至大)：${num}`);
        }
    </script>
